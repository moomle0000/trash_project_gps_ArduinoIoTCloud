name: C/C++ CI

on:
  push:
    branches: [ "codespace-moomle0000-fictional-space-disco-j994vjvg576hpr9q" ]
  pull_request:
    branches: [ "codespace-moomle0000-fictional-space-disco-j994vjvg576hpr9q" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
