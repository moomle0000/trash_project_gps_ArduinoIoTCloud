; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
core_dir = C:/.platformio

[env:esp32doit-devkit-v1]
platform = https://github.com/platformio/platform-espressif32.git
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoCloudThing@^1.7.3
	arduino-libraries/ArduinoIoTCloud@^1.11.0
	adafruit/Adafruit SleepyDog Library@^1.6.3
	arduino-libraries/ArduinoECCX08@^1.3.7
	arduino-libraries/ArduinoMqttClient@^0.1.7
	arduino-libraries/Arduino_ConnectionHandler@^0.7.4
	arduino-libraries/Arduino_DebugUtils@^1.4.0
	arduino-libraries/Arduino_ESP32_OTA@^0.1.0
	arduino-libraries/Arduino_Portenta_OTA@^1.1.3
	arduino-libraries/MKRGSM@^1.5.0
	arduino-libraries/MKRNB@^1.5.1
	arduino-libraries/MKRWAN@^1.1.0
	arduino-libraries/RTCZero@^1.6.0
	khoih-prog/WiFi101_Generic@^1.0.0
	arduino-libraries/WiFiNINA@^1.8.14
